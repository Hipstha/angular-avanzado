<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="usuarios.length === 0"
        >
          <p>No hay usuarios con ese término</p>
        </div>

        <div
          class="table-responsive animated fadeIn fast"
          *ngIf="usuarios.length > 0"
        >
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>
                  <img
                    class="avatar"
                    [src]="usuario.img | imagen: 'usuarios'"
                    alt=""
                  />
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Doctores</h3>

        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="doctores.length === 0"
        >
          <p>No hay Doctores con ese término</p>
        </div>

        <div
          class="table-responsive animated fadeIn fast"
          *ngIf="doctores.length > 0"
        >
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctores">
                <td>
                  <img
                    class="avatar"
                    [src]="doctor.img | imagen: 'doctores'"
                    alt=""
                  />
                </td>
                <td>
                  <a [routerLink]="['/dashboard/doctor', doctor._id]">
                    {{ doctor.nombre }}</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div
          class="alert alert-info animated fadeIn fast"
          *ngIf="hospitales.length === 0"
        >
          <p>No hay hospitales con ese término</p>
        </div>

        <div
          class="table-responsive animated fadeIn fast"
          *ngIf="hospitales.length > 0"
        >
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td>
                  <img
                    class="avatar"
                    [src]="hospital.img | imagen: 'hospitales'"
                    alt=""
                  />
                </td>
                <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
